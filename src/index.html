<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8/>
<title>Lab 1. Introduction to HTML5 and HLS</title>
 
<link href="https://unpkg.com/video.js/dist/video-js.min.css" rel="stylesheet"/>

</head>
<body>
  <h1>My first HLS player</h1>
  
<video
      id="my-player"
      class="video-js"
      controls
      preload="auto"
      data-setup='{}'>
        <source src="https://d2zihajmogu5jn.cloudfront.net/bipbop-advanced/bipbop_16x9_variant.m3u8"  type="application/x-mpegURL"></source>
        <p class="vjs-no-js">
          To view this video please enable JavaScript, and consider upgrading to a
          web browser that
          <a href="https://videojs.com/html5-video-support/" target="_blank">
            supports HTML5 video
          </a>
        </p>
</video>
  
	<button id="playButton" type="button">Play</button>
	<button id="pauseButton" type="button">Pause</button>
	<button id="stopButton" type="button">Stop</button>
	<button id="jumpForwardButton" type="button">Jump to 5 sec forward</button>
	<button id="jumpBackButton" type="button">Jump to 5 sec backwards</button>
	
	<p>Playlist</p>
	<div>
	<input type="text" name="url1" size="100" value="https://d2zihajmogu5jn.cloudfront.net/bipbop-advanced/bipbop_16x9_variant.m3u8"/>	
	<button type="button" class="loadSource">Load</button>	
	</div>
	<div>	
	<input type="text" name="url2" size="100" value="https://video-dev.github.io/streams/x36xhzz/x36xhzz.m3u8">
	<button type="button" class="loadSource">Load</button>
	</div>
	<div>
	<input type="text" name="url1" size="100" value="http://vjs.zencdn.net/v/oceans.mp4">
	<button type="button" class="loadSource">Load</button>
	</div>
	<button type="button">Shuffle</button>
	
	<script src="https://unpkg.com/video.js/dist/video.min.js"></script>
	<script src="js\control.js"></script>
</body>
</html>
